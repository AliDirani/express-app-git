name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: express-app/.npm
          key: ${{ runner.os }}-build-${{ hashFiles('express-app/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: List the state of node modules (only if cache is missed)
        if: steps.cache-npm.outputs.cache-hit != 'true'
        continue-on-error: true
        run: npm list

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_EXPRESS }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./express-app
          push: true
          tags: ghcr.io/alidirani/express-app-git:latest
